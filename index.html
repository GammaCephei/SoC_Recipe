<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./main.js" defer></script>
    <script src="anime.min.js" defer></script>
    <script src="https://developer.edamam.com/attribution/badge.js" defer></script>
    <title>Recipe Finder</title>
  </head>
  <body>
      <header>
        <h1 aria-label="A recipe discovery web-application"></h1>
      </header>
      <main>
        <div class = "recipe-search-form">
              <h2 id="search-form-header">Recipe Finder</h2>
              <input aria-label="food-input" type="text"
                id="food-input" value="Jam sandwich"/>
              <button id="recipe-button">Search</button>
              <div id="edamam-badge"></div>
        </div>
        <div id="recipe-result-numbers">
        </div>
        <div class = "recipe-results">
        </div>
      </main>
      <footer>
      </footer>
  </body>
</html>
