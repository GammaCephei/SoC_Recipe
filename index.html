<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./main.js" defer></script>
    <title>Fetch</title>
  </head>
  <body>
    <div class = "main-content">
      <header>
        <h1 id="headline">Recipe Search</h1>
      </header>
      <main>
        <section id="recipe-section">
          <input
            aria-label="food-input"
            type="text"
            id="food-input"
            value="Jam sandwich"
          />
          <button id="recipe-button">
            Give me a recipe!
          </button>
        </section>
        <section id="recipe-results">
        </section>
      </main>
      </div>
  </body>
</html>
